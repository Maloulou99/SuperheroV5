<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Add Superhero</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>Add Superhero</h1>
<form action="/add" method="POST">
  <label for="heroName">Hero Name:</label>
  <input type="text" id="heroName" name="heroName"><br><br>

  <label for="realName">Real Name:</label>
  <input type="text" id="realName" name="realName"><br><br>

  <label for="creationYear">Creation Year:</label>
  <input type="text" id="creationYear" name="creationYear"><br><br>

  <select name="city" id="city">
    <option value="">--Select a City--</option>
    <c:forEach var="city" items="${cities}">
      <option value="${city.id}" th:selected="${superhero.citiesDTO.id == city.id}">${city.name}</option>
    </c:forEach>
  </select>



  <label for="superpowers">Superpowers:</label>
  <select multiple name="superpowers" id="superpowers">
    <c:forEach var="superpower" items="${allSuperpowers}">
      <option value="${superpower.id}">${superpower.name}</option>
    </c:forEach>
  </select><br><br>

  <input type="submit" value="Add Superhero">
</form>
</body>
</html>
